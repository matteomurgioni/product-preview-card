<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- links to fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; background-color: hsl(30, 38%, 92%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- main here is the whole page since there's nothing else -->
  <main role="main"> 

    <div class="container">
      <picture> <!-- responsive image -->
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1024px)">
        <img src="./images/image-product-mobile.jpg" alt="product-preview" width="686" height="480">
      </picture>
      

      <div class="text">

        <div class="perfume">P E R F U M E</div>
        <div class="title">Gabrielle Essence <br> Eau De Parfum</div>
        <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="prices">
          <div class="big-price">$149.99</div>
          <div class="small-price">$169.99</div>
        </div>

        <button>
          <img src="./images/icon-cart.svg" alt="icon-cart" width="15" height="16">
          Add to Cart
        </button>
      </div>
    </div>

  </main>

  <footer class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/matteomurgioni">Matteo Murgioni</a>.
  </footer>
</body>
</html>
